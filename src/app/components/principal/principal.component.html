<h3>MÃ³dulo Principal</h3>

<main>
    <div id="formulario">
        <div>
            <label for="nombre_tarea">Nombre Tarea</label>
            <input type="text" id="nombre_tarea" name="nombre_tarea" placeholder="Tarea" [(ngModel)]="nombreTarea">
        </div>

        <div>
            <label for="criticidad">Criticidad de la tarea</label>
            <select name="criticidad" id="criticidad" [(ngModel)]="criticidad">
                <option value="Baja" selected>Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>
        </div>

        <div>
            <button (click)="crear()">Crear</button>
        </div>
    </div>

    <div id="listado_tareas">
        <app-tareas *ngFor="let tarea of tareas" [tarea]=tarea></app-tareas>
    </div>

    <!--<app-creditos nombre="Juanma" anyo="2025"></app-creditos>-->
</main>
